<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Face</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
canvas {
  display: block;
  margin: auto;
}
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Images
const birdImg = new Image();
const pipeImg = new Image();
const bgImg = new Image();

birdImg.src = "bird.png";
pipeImg.src = "pipe.png";
bgImg.src = "bg.png";

// Bird
let bird = {
  x: 80,
  y: 250,
  w: 50,
  h: 50,
  gravity: 0.5,
  lift: -8,
  velocity: 0
};

// Pipes
let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

// Controls
document.addEventListener("click", flap);
document.addEventListener("touchstart", flap);

function flap() {
  if (gameOver) {
    reset();
    return;
  }
  bird.velocity = bird.lift;
}

function reset() {
  pipes = [];
  bird.y = 250;
  bird.velocity = 0;
  score = 0;
  frame = 0;
  gameOver = false;
}

// Game loop
function update() {
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  // Bird physics
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  drawBird();
  handlePipes();
  drawScore();

  if (bird.y + bird.h > canvas.height || bird.y < 0) {
    gameOver = true;
  }

  frame++;
  if (!gameOver) {
    requestAnimationFrame(update);
  } else {
    drawGameOver();
  }
}

function drawBird() {
  ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
}

function handlePipes() {
  if (frame % 100 === 0) {
    let gap = 160;
    let top = Math.random() * 200 + 50;
    pipes.push({ x: canvas.width, top: top });
  }

  pipes.forEach(p => {
    p.x -= 2;

    // Bottom pipe
    ctx.drawImage(pipeImg, p.x, p.top + 160);
    // Top pipe
    ctx.save();
    ctx.scale(1, -1);
    ctx.drawImage(pipeImg, p.x, -p.top);
    ctx.restore();

    // Collision
    if (
      bird.x < p.x + pipeImg.width &&
      bird.x + bird.w > p.x &&
      (bird.y < p.top || bird.y + bird.h > p.top + 160)
    ) {
      gameOver = true;
    }

    if (p.x === bird.x) score++;
  });

  pipes = pipes.filter(p => p.x + pipeImg.width > 0);
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}

function drawGameOver() {
  ctx.fillStyle = "white";
  ctx.font = "32px Arial";
  ctx.fillText("Game Over", 110, 280);
  ctx.font = "18px Arial";
  ctx.fillText("Tap to Restart", 130, 320);
}

// Start game after images load
bgImg.onload = () => update();
</script>

</body>
</html>
